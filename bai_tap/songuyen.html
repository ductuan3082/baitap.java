<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
      <script>
        var i = 1, sum = 0, k = 1;
        while (sum < 20) {
            var sum = 0, j = 1;
            while (j < i) {
                if (i % j == 0) {
                    sum++;
                }
                j++;
            }
            if (sum == 1) {
                document.write(k + ') ' + i + ' la so nguyen to' + '<br>');
               sum++;
                k++;
            };
            i++;
        };
    </script>
</body>
