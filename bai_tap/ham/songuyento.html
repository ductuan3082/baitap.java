<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function check(a) {
            for (var i = 2; i < a; i++) {
                var sum=0
                for ( var j = 2; j < i; j++) {
                    if (i % j == 0) {
                        sum++
                        
                    }
                }
                if (sum==0){
                    document.write(i+"Là số nguyên tố"+"<br>");
                }
            }
        } 
        var a=parseFloat (prompt("điền số vào"));
        check(a);

    </script>
</body>

</html>
