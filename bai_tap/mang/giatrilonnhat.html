<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var number=[-3, 5, 1, 3, 2, 10];
        var max= number[0];
        var index=0
        for(i=1;i<=number.length;i++){
            number[i]>max;
            max=number[i];
            index=i;
            alert("lớn nhất "+max+" ở vị trí "+index);
        }
    </script>
</body>
</html>
