<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    var weight=prompt("Nhập cân nặng");
    // Khai báo biến weight nhập từ bàn phím 
    var height= prompt("Nhập chiều cao");
    // Khai báo biên height nhập vào bán phím 
    
    bmi=weight/(height^2);
   if (bmi<18.5){
       document.write("quá ốm");
   } 
   else if(18.5<=bmi&& bmi<25.0){
       Document.write("Quá đẹp");
   } 
   else if(25.0<=bmi&& bmi<30.0){
       document.write("Quá béo");
   } 
   else if (30.0<=bmi){
       document.write("Cần giảm cân");
   }
    
</script>
</body>
</html>
