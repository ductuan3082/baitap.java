<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3 Nghe Nhạc</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/music.css">
</head>
<body>
    <div class="Music">
        <div class="music-thumb">
        <img src="./anh/zoro-hinh-nen-4k-dep-nhat-1-scaled.jpg" alt=""/>
    </div>
         <h3 class="music_name">Muốn Em Là</h3>
        <input type="range" name="range" id="range" class="range"/>
        <audio src="./music/aoanh.mp3" id="song"></audio>
  
    <div class="timer">
        <div class="remaining">-3:10</div>
        <div class="duration">2:10</div>
    </div>
    <div class="controls">
        <i class="bi bi-shuffle" id="play-infinite" ></i>
        <i class="bi bi-skip-backward-fill" id="play-back"></i>
        <div class="play">
            <div class="play-inner">
                <i class="bi bi-play-fill" id="play" ></i>
            </div>
        </div>
       <i class="bi bi-skip-forward-fill" id="play-next"></i>
       <i class="bi bi-arrow-repeat" id="play-repeat"></i>
       
    </div>
    </div>
    <script src="./javascrip/app.js"></script>
</body>
</html>
